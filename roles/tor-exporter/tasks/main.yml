---
- name: install exporter
  include: install-exporter.yml

- name: create bridge instances
  include: create-instance.yml
  loop: "{{ tor_exporter_bridge }}"
  loop_control:
    loop_var: item
  tags: [bridge-relays]

- name: create middle instances
  include: create-instance.yml
  loop: "{{ tor_exporter_middle }}"
  loop_control:
    loop_var: item
  tags: [middle-relays]

- name: create exit instances
  include: create-instance.yml
  loop: "{{ tor_exporter_exit }}"
  loop_control:
    loop_var: item
  tags: [exit-relays]
